{% extends 'index.html' %}


<!--<!doctype html>-->

<!--{% load static %}-->



{% block only_header %}
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="{% static 'img/favicon.png' %}" type="image/png">
	<title>Doctor@Door</title>
	<!-- Bootstrap CSS -->


	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'vendors/linericon/style.css' %}">
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'vendors/owl-carousel/owl.carousel.min.css' %}">
	<link rel="stylesheet" href="{% static 'vendors/lightbox/simpleLightbox.css' %}">
	<link rel="stylesheet" href="{% static 'vendors/nice-select/css/nice-select.css' %}">
	<link rel="stylesheet" href="{% static 'vendors/animate-css/animate.css' %}">
	<!-- main css -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>



<div class="container">
    <h1>Edit Profile</h1>
  	<hr>
	<div class="row">
      <!-- left column -->
      <div class="col-lg-3">


{#        <div class="text-center">#}
{#          <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">#}
{#          <h6>Upload a different photo...</h6>#}
{##}
{#          <input type="file" class="form-control">#}
{#        </div>#}
      </div>

      <!-- edit form column -->
      <div class="col-lg-9 personal-info">
        <h3>Personal info</h3>

        <form action="" method="post" class="form-horizontal">
            {% csrf_token %}
         <div class="form-group">
            <label class="col-md-3 control-label">Username:</label>
            <div class="col-md-8">
              <input name="username" class="form-control" type="text" value="{{ obj.username }}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input name = "email" class="form-control" type="email" value="{{ obj.email }}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Registration Number</label>
            <div class="col-lg-8">
              <input name="reg_no" class="form-control" type="text" readonly value="{{ obj.userprofileinfo.registration_number }} ">
            </div>
          </div>
            <div class="form-group">
            <label class="col-lg-3 control-label">Gender</label>
            <div class="col-lg-8">
              <input name="gender" class="form-control" type="text" readonly value="{{ obj.userprofileinfo.gender }} ">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Hall Name</label>
            <div class="col-lg-8">
              <input name="hall" class="form-control" type="text" value="{{  obj.userprofileinfo.hall_name }}">
            </div>
          </div>
             <div class="form-group">
            <label class="col-lg-3 control-label">Department Name</label>
            <div class="col-lg-8">
              <input name="dept_name" class="form-control" type="text" value="{{ obj.userprofileinfo.department_name }}">
            </div>
          </div>
             <div class="form-group">
            <label class="col-lg-3 control-label">Admission Year</label>
            <div class="col-lg-8">
              <input name="addmission_year" class="form-control" type="number" value="{{ obj.userprofileinfo.admission_year }}">
            </div>
          </div>
             <div class="form-group">
            <label class="col-lg-3 control-label">Phone Number</label>
            <div class="col-lg-8">
              <input name="phone_no" class="form-control" type="text" value="{{ obj.userprofileinfo.phone_number }}">
            </div>
          </div>
             <div class="form-group">
            <label class="col-lg-3 control-label">Blood Group</label>
            <div class="col-lg-8">
              <input name="blood_grp" class="form-control" type="text" value="{{ obj.userprofileinfo.blood_group }}">
            </div>
          </div>
            <div class="form-group">
            <label class="col-lg-3 control-label">Date Of Birth</label>
            <div class="col-lg-8">
              <input name="dob" class="form-control" type="date" readonly value="{{ obj.userprofileinfo.date_of_birth }}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="submit" class="btn btn-primary" value="Save Changes">
              <span></span>
              <input type="reset" class="btn btn-default" value="Cancel">
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
<hr>


    <ul>
    {% for item in object %}
    <li>{{item.id}} - {{item.user}} </li>
    {% endfor %}
    </ul>

</body>

</html>

 {% endblock %}
